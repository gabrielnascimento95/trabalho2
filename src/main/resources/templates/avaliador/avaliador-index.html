<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://images.expertmarket.co.uk/wp-content/uploads/2018/11/web-dot-com-thumb-web-design.png"/>
            </div>
            <div class="col-sm-10" style="text-align: center">
                <h3 style="line-height:60px">SAAT <h6>Sistema de avaliação anônima de trabalhos</h6></h3>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbarMenu">
				<div class="navbar-nav">
					<a th:href="@{/}" class="nav-item nav-link">Home</a>
				</div>
			</div>
        </nav>
        <div class="row">
            <div class="col-6">
                <a class="btn btn-primary" th:href="@{./criar}" role="button">Novo avaliador</a>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Código</th>
                <th>Área de Conhecimento</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="avaliador:${listAvaliadores}">
                    <td th:text=${avaliador.nome}></td>
                    <td th:text=${avaliador.email}></td>
                    <td th:text=${avaliador.codigoAcesso}></td>
                    <td>
                        <div th:each="listAreas: ${avaliador.areaConhecimento}">
                            <span th:text="${listAreas.descricao}"></span>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'./editar/' + ${avaliador.id}}"
                        role="button">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'./deletar/' + ${avaliador.id}}"
                        role="button">Excluir</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'./listaRevisao/' + ${avaliador.id}}"
                        role="button">Revisões</a>
                    </td>
                  </tr>
            </tbody>
          </table>   
    </div>
    <footer class="page-footer font-small">
        <div class="text-center py-3">
            <a href="mailto:gabriel.nascimento@ice.ufjf.br?Subject=GerenciamentoOngs" 
            target="_top">Gabriel Nascimento</a> | Sistemas de Informação | UFJF
        </div>
    </footer>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
