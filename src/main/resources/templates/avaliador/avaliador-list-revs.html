<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../webjars/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet">
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://images.expertmarket.co.uk/wp-content/uploads/2018/11/web-dot-com-thumb-web-design.png"/>
            </div>
            <div class="col-sm-10" style="text-align: center">
                <h3 style="line-height:60px">SAAT <h6>Sistema de avaliação anônima de trabalhos</h6></h3>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbarMenu">
				<div class="navbar-nav">
					<a th:href="@{/}" class="nav-item nav-link">Home</a>
				</div>
			</div>
      </nav>
      <table class="table ">
        <thead>
            <tr>
                <th scope="col">Descrição</th>
                <th scope="col">Nota</th>
                <th scope="col">Nome</th>
                <th scope="col">Status</th>
                <th scope="col">Novo Status</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="revisao: ${listRevisao}">
                <form th:action="@{'../mudarStatusRev/' + ${revisao.id}}" th:object="${revisao}"
                    method="POST">
                    <td>
                        <input type="text" name="id" th:value="${revisao.id}" class="d-none" />
                        <span th:text=${revisao.descricao}></span>
                    </td>
                    <td>
                        <span th:text=${revisao.nota}></span>
                    </td>
                    <td>
                        <span th:text=${revisao.trabalho.titulo}></span>
                    </td>
                    <td>
                        <span th:text=${revisao.status}></span>
                    </td>
                    <td>
                        <div class="row">
                            <select name="status">
                                <option th:value="1" th:text="avaliado"></option>
                                <option th:value="3" th:text="validado"></option>
                                <option th:value="4" th:text="invalidado"></option>
                            </select>
                        </div>
                    </td>
                    <td>
                      <input type="submit" class="btn btn-primary"/>
                    </td>
                    <td>
                      <input type="reset" class="btn btn-warning"/>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>     
    </div>
    <footer class="page-footer font-small">
        <div class="text-center py-3">
            <a href="mailto:gabriel.nascimento@ice.ufjf.br?Subject=GerenciamentoOngs" 
            target="_top">Gabriel Nascimento</a> | Sistemas de Informação | UFJF
        </div>
    </footer>
    <script src="../webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../webjars/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</body>
</html>
